<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">

    <title>draw2</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-minicolors/2.2.4/jquery.minicolors.min.css" />
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-minicolors/2.2.4/jquery.minicolors.min.js"></script>

    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body class="blue accent-2">
    <div id="login-card" class="card white darken-1">
        <div class="card-content black-text" style="text-align: center">
            <div class="card-title">Enter Username</div>
            <div class="input-field col s6">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
            <a id="login-btn" class="waves-effect waves-light btn modal-trigger">Login</a>
        </div>
    </div>

    <div id="password-card" class="card white darken-1" style="display: none">
        <div class="card-content black-text" style="text-align: center">
            <div class="card-title">Enter Lobby Password</div>
            <div class="input-field col s6">
                <input id="enter-lobby-password" type="password" class="validate">
                <label for="enter-lobby-password">Password</label>
            </div>
            <a id="enter-lobby-password-btn" class="waves-effect waves-light btn modal-trigger">Join</a>
        </div>
    </div>

    <div id="lobby-list-card" class="card white darken-1" style="display: none">
        <div class="card-content black-text" style="text-align: center">
            <div class="card-title">Lobbies</div>
            <div id="lobby-list-collection" class="collection"></div>
            <a id="create-lobby-card-btn" class="waves-effect waves-light btn modal-trigger">Create</a>
        </div>
    </div>

    <div id="create-lobby-card" class="card white darken-1" style="display: none">
        <div class="card-content black-text" style="text-align: center">
            <div class="card-title"><a id="back-to-lobbies-list-btn" class="btn-floating btn-medium waves-effect waves-light left" style="margin-right: -100%;"><i class="material-icons" style="line-height: 40px">arrow_back</i></a>Create Lobby</div>
            <div class="input-field col s6" style="margin-top: 25px;">
                <input id="lobby-name" type="text" class="validate">
                <label for="lobby-name">Lobby Name</label>
            </div>
            <div class="input-field col s12">
                <input id="create-lobby-password" type="password" class="validate">
                <label for="create-lobby-password">Password</label>
            </div>
            <div class="input-field col s12">
                <select id="number-of-players">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
                <label>Max Players</label>
            </div>
            <div class="switch center-align" style="margin-left: -18px;">
                <label>
                    No Timer
                    <input id="timer-switch" type="checkbox">
                    <span class="lever"></span>
                    Timer
                </label>
            </div>
            <a id="create-lobby-btn" class="waves-effect waves-light btn modal-trigger" style="margin-top: 20px">Create</a>
        </div>
    </div>

    <div id="play-card" class="noselect" style="display: none">
        <div id="player-list-holder" class="card white darken-1">
            <div class="card-content black-text" style="text-align: center">
                <div class="card-title">Players</div>
                <div id="player-list-collection" class="collection"></div>
            </div>
        </div>
        <div>
            <div class="z-depth-2 card white darken-1">
                <div id="canvas-header" class="noselect">
                    <div id="current-artist" class="canvas-header-item"></div>
                    <div id="current-word" class="canvas-header-item"></div>
                    <div id="current-time" class="canvas-header-item"></div>
                </div>
                <canvas id="canvas" width="640" height="480" moz-opaque>
                    Canvas is not supported in your browser.
                </canvas>
            </div>
            <div id="artist-options" class="z-depth-2 card white darken-1">
                <input id="color-picker">
                <label for="color-picker" style="display: none"></label>
                <div id="color" style="display: none">#000000</div>
            </div>
        </div>
        <div id="chat-holder" class="card white darken-1">
            <div class="card-content black-text" style="text-align: center">
                <div class="card-title">Chat</div>
                <div id="chat-list" class="collection"></div>
                <div class="input-field col s12">
                    <input id="chat-input" type="text" class="validate">
                    <label for="chat-input">Guess</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#number-of-players').material_select();
            $('#color-picker').minicolors({
                inline: true,
                control: 'wheel',
                change: function(value, opacity) {
                    $('#color').text(value);
                }
            });
        });
    </script>
</body>
</html>
